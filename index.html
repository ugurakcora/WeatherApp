<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a ciry">
        </header>
        <main>
            <section class="location">
                <div class="city">Istanbul, TR</div>
                <div class="date">Thursday 10 June 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">15°c / 16°c</div>
            </div>
        </main>
    </div>
</body>
<script src="app.js"></script>

</html>
